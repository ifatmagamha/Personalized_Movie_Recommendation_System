services:
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - CORS_ORIGINS=http://localhost:5173,http://localhost:80,http://localhost
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./models:/app/models

  frontend:
    build:
      context: ./ui
      dockerfile: frontend.Dockerfile
      args:
        - VITE_API_BASE=http://localhost:8000
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ./dashboard.html:/usr/share/nginx/html/dashboard.html
